server
{
    listen 80;
    listen 443 ssl http2;
    server_name blog.leadcode.top;
    index index.html;
    root /www/wwwroot/blog.leadcode.top/dist;
    
    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/blog.leadcode.top.conf;
    #CERT-APPLY-CHECK--END
    include /www/server/panel/vhost/nginx/extension/blog.leadcode.top/*.conf;
    
    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    ssl_certificate    /www/server/panel/vhost/cert/blog.leadcode.top/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/blog.leadcode.top/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497  https://$host$request_uri;
    #SSL-END

    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    error_page 404 /404.html;
    #ERROR-PAGE-END

    #PHP-INFO-START  PHP引用配置，可以注释或修改
    # include enable-php-00.conf;  # 前端项目不需要 PHP
    #PHP-INFO-END

    #REWRITE-START URL重写规则引用,修改后将导致面板设置的伪静态规则失效
    include /www/server/panel/vhost/rewrite/blog.leadcode.top.conf;
    #REWRITE-END

    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location ~ \.well-known{
        allow all;
    }

    #禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # ===== 静态文件直接由 Nginx 提供（性能更好）=====
    location /uploads/ {
        # 指向宿主机上的上传目录（根据实际路径修改）
        alias /home/ubuntu/blogbackend/uploads/;
        
        # 缓存设置
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # 如果文件不存在，返回 404
        try_files $uri =404;
    }

    # ===== API 请求转发到后端 =====
    location /api/ {
        proxy_pass http://localhost:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 文件上传大小限制
        client_max_body_size 10M;
    }

    # ===== 静态资源缓存设置 =====
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|webp|svg|ico)$ {
        expires 30d;
        error_log /dev/null;
        access_log off;
    }

    location ~ .*\.(js|css)?$ {
        expires 7d;
        error_log /dev/null;
        access_log off;
    }
    
    # ===== Vue Router History 模式支持（必须放在最后！）=====
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    access_log  /www/wwwlogs/blog.leadcode.top.log;
    error_log  /www/wwwlogs/blog.leadcode.top.error.log;
}


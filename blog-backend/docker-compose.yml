version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: blog-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blogdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - blog-network

  # Redis（可选）
  redis:
    image: redis:7-alpine
    container_name: blog-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - blog-network

  # 博客后端
  backend:
    build: .
    container_name: blog-backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: blogdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./config:/root/config
      - ./uploads:/root/uploads
    networks:
      - blog-network

volumes:
  postgres-data:
  redis-data:

networks:
  blog-network:
    driver: bridge


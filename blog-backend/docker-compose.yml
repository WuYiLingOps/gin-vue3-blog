services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: blog-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: haoa215119
      POSTGRES_DB: blogdb
    ports:
      - "5632:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - blog-network

  # 博客后端
  backend:
    build: .
    container_name: blog-backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    volumes:
      # 使用本地目录挂载，方便管理和排查问题
      - ./uploads:/app/uploads
    networks:
      - blog-network

volumes:
  postgres-data:

networks:
  blog-network:
    driver: bridge


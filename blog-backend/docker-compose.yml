services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: blog-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: haoa215119
      POSTGRES_DB: blogdb
    ports:
      - "5632:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - blog-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: blog-redis
    restart: always
    environment:
      REDIS_PASSWORD: hhaa21111pp
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass hhaa21111pp
    networks:
      - blog-network

  # 博客后端
  backend:
    build: .
    container_name: blog-backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    volumes:
      # 使用本地目录挂载，方便管理和排查问题
      - ./uploads:/app/uploads
    networks:
      - blog-network

volumes:
  postgres-data:
  redis-data:

networks:
  blog-network:
    driver: bridge


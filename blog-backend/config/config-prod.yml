app:
  port: 8080
server:
  mode: release

db:
  host: localhost
  port: 5432
  user: postgres
  password: xxxxxxxxx
  dbname: blogdb
  sslmode: require  # 生产环境建议使用 require 或 verify-full

redis:
  host: localhost
  port: 6379
  password: "xxxxxxxxx"
  db: 0

jwt:
  secret: "dGhpcyBpcyBhIHNlY3VyZSBqd3Qgc2VjcmV0IGtleSBmb3IgaHMyNTYK"
  expire_hours: 72

email:
  host: smtp.qq.com
  port: 587
  username: xxxxxxxxx@qq.com
  password: xxxxxxxxx
  from_name: 無以菱

# 日志配置（生产环境使用 info 级别，减少日志输出）
log:
  level: info  # 如需调试可临时改为 debug

# 阿里云 OSS 配置（可选，如果不使用可以留空）
oss:
  endpoint: "xxxxxxx"  # 例如: oss-cn-hangzhou.aliyuncs.com
  access_key_id: "xxxxxxx"
  access_key_secret: "xxxxxxx"
  bucket_name: "xxxxxxx"
  # domain: "https://static.example.com" # 可选，自定义访问域名

# 腾讯云 COS 配置（可选，如果不使用可以留空）
cos:
  bucket_url: "https://xxxxxxx.cos.ap-guangzhou.myqcloud.com"  # 格式必须是完整 URL
  secret_id: "xxxxxxx"
  secret_key: "xxxxxxx"
  # domain: "https://static.example.com" # 可选，自定义访问域名

# Gitee 贡献热力图 API 配置（生产环境必须通过环境变量 GITEE_CALENDAR_API_URL 配置）
gitee_calendar:
  api_url: "http://127.0.0.1:8081/api"  # 默认值，会被环境变量覆盖

# 安全配置
security:
  # 管理员IP白名单（这些IP将跳过频率限制和黑名单检查）
  # 支持 IPv4 和 IPv6，支持 CIDR 格式（如：192.168.1.0/24）
  admin_ip_whitelist:
    - "127.0.0.1"      # 本地回环地址
    - "::1"            # IPv6 本地回环地址
    # - "192.168.1.100" # 示例：添加管理员固定IP

app:
  port: 8080
server:
  mode: release

db:
  host: localhost
  port: 5432
  user: postgres
  password: xxxxxxxxx
  dbname: blogdb
  sslmode: disable

redis:
  host: localhost
  port: 6379
  password: "xxxxxxxxx"
  db: 0

jwt:
  secret: "dGhpcyBpcyBhIHNlY3VyZSBqd3Qgc2VjcmV0IGtleSBmb3IgaHMyNTYK"
  expire_hours: 72

# 邮件配置（用于找回密码功能）
email:
  host: smtp.qq.com
  port: 587
  username: xxxxxxxxx@qq.com  # 请替换为你的QQ邮箱
  password: xxxxxxxxx     # 请替换为你的QQ邮箱授权码
  from_name: 無以菱

log:
  level: debug

# 阿里云 OSS 配置（可选，如果不使用可以留空）
oss:
  endpoint: "xxxxxxx"  # 例如: oss-cn-hangzhou.aliyuncs.com
  access_key_id: "xxxxxxx"
  access_key_secret: "xxxxxxx"
  bucket_name: "xxxxxxx"
  # domain: "https://static.example.com" # 可选，自定义访问域名

# 腾讯云 COS 配置（可选，如果不使用可以留空）
cos:
  # Bucket 访问地址，格式必须是完整 URL：
  bucket_url: "https://xxxxxxx.cos.ap-guangzhou.myqcloud.com"
  secret_id: "xxxxxxx"
  secret_key: "xxxxxxx"
  # domain: "https://static.example.com" # 可选，自定义访问域名


# 安全配置
security:
  # 管理员IP白名单（这些IP将跳过频率限制和黑名单检查）
  # 支持 IPv4 和 IPv6，支持 CIDR 格式（如：192.168.1.0/24）
  admin_ip_whitelist:
    - "127.0.0.1"      # 本地回环地址
    - "::1"            # IPv6 本地回环地址
    # - "192.168.1.100" # 示例：添加管理员固定IP



############# 禁止直接ip访问（无CDN加速，有则注释该配置）################
# 新增：默认server块 - 拦截所有IP访问/非授权域名（80端口）
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 444; # 直接关闭连接，拒绝IP访问
}

# 新增：默认server块 - 拦截所有IP访问/非授权域名（443端口）
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;
    
    # 必须配置SSL（否则IP访问443端口会报证书错误而非拒绝）
    ssl_certificate     /usr/local/nginx/ssl/huangjingblog.cn/huangjingblog.cn.pem;
    ssl_certificate_key /usr/local/nginx/ssl/huangjingblog.cn/huangjingblog.cn.key;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    return 444; # 直接关闭连接，拒绝IP访问
}
##########################################################################

# 主要配置如下:
# 80 强制跳转到 443 (将huangjingblog.cn重定向到HTTPS)
server {
    listen 80;
    server_name huangjingblog.cn;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name huangjingblog.cn; 

    # 证书路径（替换为实际证书文件）
    ssl_certificate     /usr/local/nginx/ssl/huangjingblog.cn/huangjingblog.cn.pem;
    ssl_certificate_key /usr/local/nginx/ssl/huangjingblog.cn/huangjingblog.cn.key;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 前端静态资源目录（dist 构建产物）
    root /web/go-vue3-blog/blog-frontend/dist; 
    index index.html;

    # 前端路由回退
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gitee 贡献日历 API（go-code-calendar-api）反向代理
    location /gitee-calendar-api {
        proxy_pass http://127.0.0.1:8081/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 本地存储上传文件访问（通过后端读取 /uploads 下资源）
    location ^~ /uploads/ {
        proxy_pass http://127.0.0.1:8080;  # 与后端 API 相同地址
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket（聊天室连接：/api/chat/ws）
    location /api/chat/ws {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 后端 API 反代
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 可选：静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
    }
    
}
